<!doctype html>
<html lang="en">
<head>
  <title></title>
  <!-- iconj.com favicon code -->

  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

<body ng-app="weatherApp">
  
  <h1>Forecast.io Weather API</h1>
  
  <div class="list" ng-controller="weatherCtrl">
    <div class="current">
        <h3> Alerts </h3>
        <h4>{{weather.currently.apparentTemperature}}</h4>
    </div>
   
    <h3> Alerts </h3>
    <h4 ng-repeat="alert in alerts">{{alert.title}}</h4>
   </div>
  <script src="/scripts/vendor.bundle.js"></script>
  <script src="/scripts/app.bundle.js"></script>

</body>
</html>
